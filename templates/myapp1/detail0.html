<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ type.name }}</title>
</head>
<body>
<h2>{{ type.name }}</h2>
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li>{{ item.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <strong>No items are available for this type!</strong>
{% endif %}
<p><a href="{% url 'myapp1:index' %}">Back to Index</a></p>
</body>
</html>
